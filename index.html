<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Regra de três simples</title>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="calculator">
        <h1 class="text-2xl font-bold text-center text-white mb-4">Regra de três</h1>

        <div class="input-container">
            <div class="flex items-center justify-between mb-4 space-x-2">
                <input type="number" id="num1" class="form-control" placeholder="Valor A">
                <span class="text-sm font-medium text-white">está para</span>
                <input type="number" id="num2" class="form-control" placeholder="Valor B">
            </div>

            <p class="input-text">
                Assim como
            </p>

            <div class="flex items-center justify-between mb-4 space-x-2">
                <input type="number" id="num3" class="form-control" placeholder="Valor C">
                <span class="text-sm font-medium text-white">está para</span>
                <p id="result">
                    <i class="fa-solid fa-xmark"></i>
                </p>
            </div>
        </div>

        <button id="calculate">
            Calcular
        </button>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
